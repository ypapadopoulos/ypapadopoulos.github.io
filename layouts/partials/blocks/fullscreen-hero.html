{{ $page := .wcPage }}
{{ $block := .wcBlock }}

<div class="fullscreen-hero-wrapper">
  <section class="fullscreen-hero">
    <div class="overlay"></div>
    <div class="container z-10 position-relative text-light text-center">
      {{ with $block.content.title }}
        <h1 class="display-3 fw-bold">{{ . | markdownify }}</h1>
      {{ end }}
      {{ with $block.content.text }}
        <p class="lead mt-3">{{ . | $page.RenderString | emojify }}</p>
      {{ end }}
      {{ with $block.content.cta }}
        <a href="{{ .url | relLangURL }}" class="btn btn-lg btn-primary mt-4">{{ .label }}</a>
      {{ end }}
    </div>
    <a href="#next-section" class="scroll-down-arrow">
      <i class="fas fa-chevron-down"></i>
    </a>
  </section>
</div>

<style>
.fullscreen-hero-wrapper {
  width: 100vw;
  height: calc(100vh - 0px);
  margin-left: calc(-50vw + 50%);
  margin-right: calc(-50vw + 50%);
  margin-top: -70px;
  /* margin-bottom: -105px; */
}

.fullscreen-hero {
  height: 100vh;
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
  overflow: hidden;
/* Important: use flex to center content */
  display: flex;
  align-items: center;
  justify-content: center;

}

.fullscreen-hero .overlay {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.5);
  z-index: 1;
}
.fullscreen-hero .container {
  z-index: 2;
}

.fullscreen-hero h1 {
  color: #fff;
}

.fullscreen-hero h1,
.fullscreen-hero p {
  text-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
}

.scroll-down-arrow {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 2rem;
  color: white;
  z-index: 3;
  animation: bounce 2s infinite;
  text-decoration: none;
}

@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translate(-50%, 0); }
  40% { transform: translate(-50%, -10px); }
  60% { transform: translate(-50%, -5px); }
}

html {
  scroll-behavior: smooth;
}

</style>
