<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range .Pages }}
      <div class="rounded-2xl shadow-md bg-white dark:bg-gray-900 p-4 hover:shadow-lg transition">
        {{ with .Params.image }}
            <img src="{{ .filename | relURL }}" alt="{{ $.Title }}" class="w-full h-40 object-cover rounded-xl mb-4">
        {{ end }}
        <h3 class="text-xl font-semibold mb-1">
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </h3>
        {{ with .Params.course_code }}
          <div class="text-sm text-gray-500 mb-2">{{ . }}</div>
        {{ end }}
        <p class="text-sm text-gray-700 dark:text-gray-300 mb-3">{{ .Params.summary }}</p>
        <div class="flex flex-wrap gap-2 text-xs text-white">
          {{ with .Params.semester }}
            <span class="bg-blue-600 rounded-full px-2 py-0.5">{{ . }}</span>
          {{ end }}
          {{ with .Params.level }}
            <span class="bg-purple-600 rounded-full px-2 py-0.5">{{ . }}</span>
          {{ end }}
          {{ range .Params.tags }}
            <span class="bg-gray-500 rounded-full px-2 py-0.5">{{ . }}</span>
          {{ end }}
        </div>
      </div>
    {{ end }}
  </div>
